<div class="tile-container" *ngIf="state">
  <ng-container *ngFor="let row of grid; index as rowIndex">
    <div class="tile" [class.food]="tile.isFood" [class.snake]="tile.isSnake"
      [class.head]="tile.isSnakeHead" *ngFor="let tile of row"
      [ngStyle]="{ 'grid-row': rowIndex + 1 }">
    </div>
  </ng-container>
</div>
